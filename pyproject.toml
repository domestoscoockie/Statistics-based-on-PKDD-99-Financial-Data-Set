    "cryptography==44.0.2",
    "dash==2.18.2",
    "dash-bootstrap-components==1.7.1",
    "dash-core-components==2.0.0",
    "dash-html-components==2.0.0",
    "dash-table==5.0.0",
    "dnspython==2.7.0",
    "email_validator==2.2.0",
    "Flask==3.0.3",
