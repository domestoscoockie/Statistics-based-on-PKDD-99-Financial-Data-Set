[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "statistics_based_on_pkdd_99_financial_data_set"
version = "0.1.0"
description = "A Python project for analyzing financial data based on the PKDD-99 dataset."
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["financial", "PKDD-99", "statistics", "data-analysis"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "alembic==1.14.1",
    "asn1crypto==1.5.1",
